<!--
    <fieldset>
        - agrupamento de campos
        - mesmo propósito
        - semântico
        - acessibilidade
    
        Atributos especiais
        - disabled
            - desabilita todos os elementos internos
            - não serão enviados ao submeter o formulário
        - form
            - o id de um fomrulário ao qual esse fieldset pertence
            - não precisa estar dentro do fomrulário
        - name
            - nome do grupo
        
        <legend>
        - nome do agrupamento
        - primeiro elemento do fieldset
-->
<form id="contato" action="">
  <button>Enviar</button>
</form>

<fieldset form="contato" name="inputs-contato">
  <legend>Contato</legend>

  <label for="">Nome</label>
  <input type="text" />
</fieldset>
