<!--
    <input type="password">

    - colocar uma senha de maneira segura
    - esconde o que está sendo digitado no campo
    - o estilo da apresentação do campo, deoende do User Agent

    # Atributos

    - minlength / maxlength
        - O numero minimo e/ou manixo de caracteres para este campo
    - size
        - o numero aceitável de caracteres que esse campo deverá conter
    - pattern
        - expressão regular para validar o que está sendo digitado no campo
        - altamente recomendado o uso de um padrão de segurança alta de senhas
        - exemplo: queremos que a senha contenha caracteres hexadecimais com o limite de no mínimo 4 e no maximo 8 caracteres
    - inputmode
        - poderá alterar o uso do teclado em smartphones
        - exemplo: queremos que o cliente só adicione numeros
            - inputmode = "numeric"
    - autocomplete
        - on: permite a sugestão de: new-password ou current-password
        - off: desabilita a opção de autocompletar
        - new-password: o navegador poderá sugerir uma nova senha
-->

<form>
  <input type="password" />

  <button>Enviar</button>
</form>
