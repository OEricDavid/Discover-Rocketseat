<!--
    <button>
    
    - representa um botão
    - usado para enviar formularios
    - é estilizado pelo user agent

    Atributos comuns
    - type
        - submit
        - reset
        - button
    - autofocus
    - disabled
    - name
    - value
    - form
-->
<form>
  <input type="text" value="" />
  <button type="submit">Enviar</button>
</form>

<form>
  <input type="text" value="alguma coisa" />
  <button type="reset">Limpar</button>
</form>

<button autofocus>Enviar</button>
<button disabled>Enviar</button>

<button type="submit" name="button" value="valor qualquer">Enviar</button>

<form action="" id="meu-form"></form>
