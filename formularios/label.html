<!--
    <label>

    - Asssociar e identificar uma (ou mais) tag de entrada de dados
    - acessibilidade
    - você poderá clicar para mudar o foco da entrada de dados

    Atributos
    - for
        - para fazer a conexão entre label ea tag de entrada de dados
        - é feita via id do input
        - só funciona com elementos específicos
            - button, input (not hidden), meter, output, progress, select textarea
-->

<label for="nome"> Nome Completo: </label>
<input type="text" name="" id="nome" />
