<!--
    <input type="radio">
    
    - projetado para selecionar uma unica opção de um grupo de opções

    ATRIBUTOS ESSENCIAIS

    - checked
        indica que o campo foi marcado
    - value
        valor que aquele campo contém
-->

<fieldset>
  <legend>Bora tomar café?</legend>

  <label for="yep">Sim</label>
  <input type="radio" id="yep" name="coffee" value="yes" />

  <label for="non">Não</label>
  <input checked type="radio" id="non" name="coffee" value="no" />
</fieldset>
