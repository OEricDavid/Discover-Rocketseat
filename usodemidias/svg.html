<!--

    SVG <svg>
    
    é uma marcação, estilo html, mas não é para textos, e sim para fazer imagens
    possuimos elementos para gerar formas

    para entender melhor
    - imagem rasterizada x imagem veotirzada

    benefícios
    - mais leve
    - mais detalhada
    - maior acessibilidade SEO
    - pode ser editada via CSS e atributos

    desvantagens
    - pode ser complicado trabalhar
    - quanto mais complexa a image, mais trabalho para o navegador
    - navegadores mais antigos não possuem suporte a essa tag

    para fotografias, ainda prefira usar imagens rasteirizadas
-->

<img src="ball.svg" alt="" />
